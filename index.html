<!--
  index.html
  This is the main web interface for the Cell Impedance Visualization App.
  It includes the layout for BLE connect, toggle buttons, Bode/Nyquist charts, and live data table.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impedance Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #top-left-logo {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 1000;
    }

    #top-left-logo img {
      height: 50px;
      opacity: 0.9;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    h1 {
      margin-top: 70px;
      font-size: 1.8rem;
      text-align: center;
      width: 100%;
    }

    #bleConnectWrapper {
      text-align: center;
      margin: 10px 0;
    }

    #bleConnectButton, #toggleCollectButton {
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      margin: 0 5px;
    }

    #chartContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 30px;
    }

    .chart-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      width: 700px;
      height: 450px;
      border: 1px solid #aaa;
      background-color: #fff;
    }

    #dataTableSection {
      margin-top: 20px;
      padding: 0 30px 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .table-scroll {
      max-height: 26vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 auto;
      width: 100%;
      background-color: white;
    }

    #liveDataTable {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    #liveDataTable th, #liveDataTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }

    #liveDataTable thead th {
      position: sticky;
      top: 0;
      background-color: #f5f5f5;
      z-index: 2;
      box-shadow: 0 2px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="top-left-logo">
    <img src="images/NBSS.png" alt="NBSS Logo">
    <img src="images/UCF.png" alt="UCF Logo">
  </div>

  <button id="themeToggle">üåô</button>

  <h1>Impedance Visualization</h1>

  <div id="bleConnectWrapper">
    <button id="bleConnectButton">üîó Connect to BLE</button>
    <button id="toggleCollectButton">‚è∏Ô∏è Pause Collection</button>
  </div>

  <div id="chartContainer">
    <div class="chart-block">
      <h3>Bode Plot</h3>
      <canvas id="bodeChart"></canvas>
    </div>
    <div class="chart-block">
      <h3>Nyquist Plot</h3>
      <canvas id="nyquistChart"></canvas>
    </div>
  </div>

  <div id="dataTableSection">
    <h2 style="text-align:center;">Live Data Table</h2>
    <div class="table-scroll">
      <table id="liveDataTable">
        <thead>
          <tr>
            <th>Timestamp (s)</th>
            <th>Frequency (Hz)</th>
            <th>Real (Œ©)</th>
            <th>Imag (Œ©)</th>
            <th>|Z| (Œ©)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="realtime.js"></script>
</body>
</html>
